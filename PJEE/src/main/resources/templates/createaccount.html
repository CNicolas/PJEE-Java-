<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/head"/>
    
    <body>
        <nav th:replace="fragments/navbar"/>

        <div class="container">
            <h1>Inscription</h1>            
           	<span th:if="${fail}" class="hidden notification notification-error" th:inline="text">Erreur : [[${failMessage}]] !</span>
           	<form th:action="@{/createaccount}" th:object="${form}" method="post" class="form form-horizontal">
           		
           		<div class="form-group">
                    <label for="user" class="col-sm-offset-1 col-sm-2 control-label">User</label>
                    <div class="col-sm-6">
                        <input id="user" th:field="*{user}" type="text" class="form-control" required="required" />
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="col-sm-offset-1 col-sm-2 control-label">Mot de passe</label>
                    <div class="col-sm-6">
                        <input th:field="*{password}" type="password" class="form-control" required="required" />
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="col-sm-offset-1 col-sm-2 control-label">Email</label>
                    <div class="col-sm-6">
                        <input th:field="*{email}" type="email" class="form-control" required="required" />
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="firstname" class="col-sm-offset-1 col-sm-2 control-label">Prenom</label>
                    <div class="col-sm-6">
                        <input th:field="*{firstname}" type="text" class="form-control" required="required" />
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="lastname" class="col-sm-offset-1 col-sm-2 control-label">Nom</label>
                    <div class="col-sm-6">
                        <input th:field="*{lastname}" type="text" class="form-control" required="required" />
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="age" class="col-sm-offset-1 col-sm-2 control-label">Age</label>
                    <div class="col-sm-6">
                        <input th:field="*{age}" min="0" max="150" type="number" class="form-control" required="required" />
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block">S'inscrire</button>
                </div>
                
           	</form>
        </div>
    </body>

    <div th:replace="fragments/scripts"/>
</html>
