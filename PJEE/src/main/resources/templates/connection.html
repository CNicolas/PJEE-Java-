<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/head"/>

    <body>
        <nav th:replace="fragments/navbar"></nav>

        <div class="container">
            <span th:if="${param.error}" class="hidden notification notification-error">Nom d'utilisateur ou mot de passe invalide.</span>

            <form th:action="@{/connection}" method="post">
                <div class="form-group">
                    <label for="usernameInput" class="control-label">Nom d'utilisateur :</label>
                    <input id="usernameInput" type="text" name="username" placeholder="Nom d'utilisateur" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="passwordInput" class="control-label">Mot de passe :</label>
                    <input id="passwordInput" type="password" name="password" placeholder="Mot de passe" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success col-sm-5">Se connecter</button>
                    <button type="reset" class="btn btn-danger col-sm-offset-2 col-sm-5">Vider les champs</button>
                </div>
            </form>
        </div>
    </body>

    <div th:replace="fragments/scripts"></div>
</html>
